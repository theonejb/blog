collections:
  build_logs:
    output: true
    permalink: /build-logs/:name

plugins:
  - jekyll-feed

markdown: kramdown

kramdown:
  syntax_highlighter_opts:
    line_numbers:

compress_html:
  clippings: all
  comments: [""]
  endings:
    [
      html,
      head,
      body,
      li,
      dt,
      dd,
      rt,
      rp,
      optgroup,
      option,
      colgroup,
      caption,
      thead,
      tbody,
      tfoot,
      tr,
      td,
      th,
    ]
  profile: false
  blanklines: false
  ignore:
    envs: []

permalink: /blog/:year-:month-:day-:title
timezone: Europe/London
future: false

